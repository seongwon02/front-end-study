<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/008a09360b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="text.css">
</head>

<body>
    <div class="nav">
        <div class="nav-box">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="nav-box">
            <i class="fa-solid fa-headphones"></i>
        </div>
        <div class="nav-box">
            <i class="fa-solid fa-flag"></i>
        </div>
        <div class="nav-box">
            <i class="fa-solid fa-chart-pie"></i>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div style="clear: both;"></div>
            </div>
            <div class="header-name">
                <p>Seongwon Kim</p>
            </div>
            <div class="header-box">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="header-box">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div style="clear: both;"></div>
        </div>

        <div class="section">
            <div class="dashborad">
                <h1>Dashboard</h1>
                <div class="dashboard-container">
                    <div class="dashboard-box box-skyblue">
                        <div class="dashboard-box-text">
                            <p>Earning (Monthly)</p>
                            <h4>$400,000</h4>
                        </div>
                        <div class="dashboard-box-icon">
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                    </div>
                    <div class="dashboard-box box-green">
                        <div class="dashboard-box-text">
                            <p>Earnings(Annual)</p>
                            <h4>$800,000</h4>
                        </div>
                        <div class="dashboard-box-icon">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="dashboard-box box-blue">
                        <div class="dashboard-box-text">
                            <p>Tasks</p>
                            <h4>13</h4>
                        </div>
                        <div class="dashboard-box-icon">
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                    </div>
                    <div class="dashboard-box box-yellow">
                        <div class="dashboard-box-text">
                            <p>Requests</p>
                            <h4>26</h4>
                        </div>
                        <div class="dashboard-box-icon">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="card graph">
                <div class="card-title">
                    <h4>Earnings Overview</h4>
                </div>
                <div class="card-content card-graph">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card task">
                <div class="card-title">
                    <h4>Tasks</h4>
                </div>
                <div class="card-content grid-container">
                    <div class="grid-nav">
                        <p>Borrowed Items</p>
                    </div>
                    <div class="grid-nav">
                        <p>Trello requests</p>
                    </div>
                    <div class="grid-nav">
                        <p>Marked Comments</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Monthly',
                    data: [0, 10, 5, 3, 20, 30, 45],
                    backgroundColor: '#4A4CB4',
                    borderColor: '#4A4CB4',
                    borderWidth: 1,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
